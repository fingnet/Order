<ion-view title="提交订单">
	<ion-content class="has-header">
	  <div class="card">
		  <label class="item item-input">
		    <span class="input-label">订单金额：<b class="assertive">{{cost}}</b>元</span>
		  </label>
		  <label class="item item-input">
		    <span class="input-label">城关区-高新区-国泰嘉园</span>
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">门牌号</span>
		    <input type="text" ng-model="form.address">
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">收货人</span>
		    <input type="text" ng-model="form.consignee">
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">手机号码</span>
		    <input type="text" ng-model="form.phone">
		  </label>
		  <label class="item item-input">
		  	<span class="input-label">留言备注</span>
		    <input type="text" ng-model="form.remark">
		  </label>
	    <button class="item button button-block button-balanced" ng-click="submit()">
		  	提交订单
			</button>
			<a class="item button button-block button-stable" href="#/tab/menu">
		  	继续点菜
			</a>
		</div>
	</ion-content>
</ion-view>
